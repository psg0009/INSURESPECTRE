<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'about' %}">About</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'solution' %}">Solution</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'login' %}">Login</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'signup' %}">Sign Up</a>
        <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'logout' %}">Logout</a>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
