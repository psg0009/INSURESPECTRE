<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet Our Team - InsureSpectre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e9bb; /* Light yellow background */
            margin: 0;
            padding: 0;
        }

        .team-section {
            padding: 50px 20px;
            text-align: left; /* Align text to the left */
            margin: 20px auto;
            max-width: 800px;
            background-color: #f3e9bb; /* Light yellow background */
        }

        .team-section h2 {
            font-size: 3rem;
            color: #333;
            margin-bottom: 40px;
        }

        .team-member {
            text-align: left; /* Align text to the left */
            margin-bottom: 30px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .team-member img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .team-member h3 {
            font-size: 1.5rem;
            color: #333;
        }

        .team-member p {
            font-size: 1.2rem;
            color: #666;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">InsureSpectre</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <img src="{% static 'photo.jpg' %}" style="width: 60px;height: 40px;">
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'who' %}">About</a></li>
                        
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'team' %}">Team</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
                    
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login/SignUp</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'signup' %}">Sign Up</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="team-section">
        <h2>The Team</h2>
        <div class="team-member">
            <img src="path_to_image1.jpg" alt="Amit Sharma">
            <h3>Parth Gosar</h3>
            <p>CEO and Co-Founder</p>
        </div>
        <div class="team-member">
            <img src="path_to_image2.jpg" alt="Nisha Patel">
            <h3>Edwin Clatus</h3>
            <p>COO and Co-Founder</p>
        </div>
        <div class="team-member">
            <img src="path_to_image3.jpg" alt="Ravi Kumar">
            <h3>Mantavya Mahajan</h3>
            <p>CTO and Co-Founder</p>
        </div>
    </div>
</body>
</html>
